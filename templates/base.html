<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NOMAD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>
  <body>
   <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <div class="col-4 d-flex justify-content-end align-items-center order-1 mr-0">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            {% if 'user_id' in session and road_name %}

            <a class="btn btn-sm btn-outline-success" href="/login">Hey {{road_name}}!</a>
            <a class="btn btn-sm btn-outline-secondary" href="/logout">Log Out</a>

            {% else %}
            <a class="btn btn-sm btn-outline-success" href="/login">Log in</a>
            <a class="btn btn-sm btn-outline-secondary" href="/register">Sign up</a>

            {% endif %}
          </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          {% if 'user_id' in session and road_name %}
            <a class="nav-item nav-link" href="/profile">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/bars">Bars</a>
            <a class="nav-item nav-link" href="/events">Events</a>
            {% else %}
            <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/bars">Bars</a>
            <a class="nav-item nav-link" href="/events">Events</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <!-- /navbar -->
    {% block content %}{% endblock %}
  </body>
</html>
